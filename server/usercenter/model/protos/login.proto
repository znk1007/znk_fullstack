syntax = "proto3";
package login;
option go_package = "userproto";
service LoginSrv {
    rpc userLogin (LoginReq) returns (LoginRes) {}
}

message LoginReq {
    //账号
    string account = 1;
    //登录签名jwt（JSON字符串，参数-用户ID：userID，密码：password[CBCEncrypt]，时间戳：timestamp，设备ID：deviceID，平台：platform[web,iOS,Android]，应用标识：appkey）
    string token = 2;
}

message LoginRes {
    //账号
    string account = 1;
    //登录签名jwt（JSON字符串，参数-状态码：code，反馈消息：message，时间戳：timestamp，用户信息：user）
    string token = 2;
}