syntax = "proto3";
package regist;
option go_package = "userproto";
service RegistSrv {
    //用户注册
    rpc userReigst (RegistReq) returns (RegistRes) {}
}

message RegistReq {
    //注册账号
    string account = 1;
    //注册签名 (JSON字符串，参数密码：password，设备ID：deviceID，平台：platform[web,iOS,Android]，时间戳：timestamp，应用标识：appkey)
    string token = 2;
}

message RegistRes {
    //账号
    string account = 1;
    //注册响应签名（JSON字符串，参数包括用户ID：userID，时间戳：timestamp，状态码：code，反馈消息：message）
    string token = 2;
}