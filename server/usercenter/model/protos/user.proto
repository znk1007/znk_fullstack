syntax = "proto3";
package user;
option go_package = "userproto";

enum Permission {
    super = 0;
    admin = 1;
    user = 2;
    visitor = 3;
}

message User {
    string userID = 1;
    string account = 2;
    string nickname = 3;
    string phone = 4;
    string email = 5;
    string photo = 6;
    string createdAt = 7;
    string updatedAt = 8;
    int32 active = 9;//是否激活状态
    Permission permission = 11;
}