
syntax = "proto3";
package socket.go;
option go_package = "pbs";
// generate command-line: protoc -I=protos --gogofaster_out=plugins=grpc:protos/pbs protos/*.proto
// buffer: binary buffer for emit args, used for transport 
message Buffer {
    bytes data = 1;
    bool isBinary = 2;
    uint64 num = 3;
}